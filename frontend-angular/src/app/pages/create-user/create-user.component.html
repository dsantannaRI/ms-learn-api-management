<form #userForm="ngForm" (ngSubmit)="onSubmit()">
  <!-- Full Name Field -->
  <label for="fullname">Full Name:</label>
  <input type="text" id="fullname" name="fullname" [(ngModel)]="user.fullname" placeholder="Enter your full name" required>
  <br><br>

  <!-- Email Field -->
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" [(ngModel)]="user.email" placeholder="Enter your email" required>
  <br><br>

  <button type="submit" [disabled]="!userForm.form.valid">Submit</button>
</form>
